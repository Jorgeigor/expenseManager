<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="text-md">Gestor de finanças</header>
    <main>
        <div class="container">
            <div class="elements">
                <h2> Renda Mensal</h2>
                <h1 id="rendaMensal">R$0</h1>
            </div>
            <div class="elements">
                <h2> Gastos Mensal</h2>
                <h1 id="gastoMensal">R$0</h1>
            </div>
            <div class="elements">
                <h2> Total</h2>
                <h1 id="totalRenda">R$0</h1>
            </div>
        </div>
        <form class="flex justify padding-sm">
            <label for="form_Manager" class="flex gap-0.625">
                <input type="date" class="btn btn-lg" id="dt">
                <input type="text" class="btn btn-lg" placeholder="Título" id="title">
                <select name="entrance_exit" class="btn btn-lg" id="entry">
                    <option value="Selecione a entrada" disabled selected hidden>Selecione a entrada</option>
                    <option value="Renda mensal">Renda mensal</option>
                    <option value="Gasto mensal">Gasto mensal</option>
                </select>
                <input type="number" placeholder="Insira o valor de entrada" class="btn btn-lg" id="value">
                <input type="submit" class="btn btn-sm">
            </label>
        </form>
        <div class="contentBox">
            <div class="teste"><span id="dt">Data</span><span id="dt">Tipo</span><span id="dt">Entrada</span><span id="dt">Valor</span></div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
